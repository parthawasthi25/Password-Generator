            <h2 class="text-2xl font-semibold mb-4">Password Generator</h2>
            <div class="mb-4">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="passwordLength">Password Length</label>

                    class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"

    <script>
        function generatePassword() {
            const lengthInput = document.getElementById('passwordLength');
            const lengthWarning = document.getElementById('passwordLengthWarning');
            const strengthIndicator = document.getElementById('passwordStrength');

            const length = lengthInput.value;
            const uppercase = document.getElementById('uppercase').checked;
            const lowercase = document.getElementById('lowercase').checked;
            const numbers = document.getElementById('numbers').checked;
            const symbols = document.getElementById('symbols').checked;

            // Check if password length is less than 8
            if (length < 5) {
                lengthWarning.textContent = 'Password length must be at least 5 characters.';
                strengthIndicator.textContent = '';
                return;
            } else if (length > 64) {
                lengthWarning.textContent = 'We only support 64 character password for now.';
                strengthIndicator.textContent = '';
                return;
            } else {
                lengthWarning.textContent = '';
            }

            const charset = generateCharset(uppercase, lowercase, numbers, symbols);
            const password = generateRandomPassword(length, charset);

            document.getElementById('generatedPassword').value = password;

            // Set password strength indicator
            // Set password strength indicator
            strengthIndicator.innerHTML = `Password Strength: ${getPasswordStrength(password)}`;
            animateStrengthIndicator();
        }

        function generateCharset(uppercase, lowercase, numbers, symbols) {
            let charset = '';

            if (uppercase) charset += 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
            if (lowercase) charset += 'abcdefghijklmnopqrstuvwxyz';
            if (numbers) charset += '0123456789';
            if (symbols) charset += '!@#$â‚¹%^&*()_-+=<>?';

            if (charset.length === 0) {
                console.log('Error: No character set selected.');
                return '';
            }

            const shuffledCharset = charset.split('').sort(() => Math.random() - 0.5).join('');
            return shuffledCharset;
        }


        function generateRandomPassword(length, charset) {
            let password = '';
            const charsetLength = charset.length;

            for (let i = 0; i < length; i++) {
                const randomIndex = Math.floor(Math.random() * charsetLength);
                password += charset.charAt(randomIndex);
            }

            return password;
        }

        function getPasswordStrength(password) {
            const hasUppercase = /[A-Z]/.test(password);
            const hasLowercase = /[a-z]/.test(password);
            const hasNumbers = /\d/.test(password);
            const hasSymbols = /[!@#$%^&*()_\-+=<>?]/.test(password); // escaped the hyphen
            const passwordLength = password.length;

            if (hasUppercase && hasLowercase && hasNumbers && hasSymbols && passwordLength >= 18) {
                return '<span style="color: #5bde98;">Super Strong</span>';
            } else if (hasUppercase && hasLowercase && hasNumbers && passwordLength >= 14) {
                return '<span style="color: #38a169;">Strong</span>';
            } else if (hasNumbers && hasUppercase && hasLowercase && passwordLength >= 10) {
                return '<span style="color: #ecc94b;">Moderate</span>';
            } else if ((hasNumbers || hasUppercase || hasLowercase) && passwordLength >= 6) {
                return '<span style="color: #e53e3e;">Weak</span>';
            } else {
                return '<span style="color: #b30000;">Very Weak</span>';
            }
        }

        function copyToClipboard() {
            const generatedPassword = document.getElementById('generatedPassword');
            generatedPassword.select();
            document.execCommand('copy');
        }

    </script>
